<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindConnect</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="MC.ico" /> 
    <style>
	/* ---- reset ---- */ body{ margin:0; canvas{ display: block; vertical-align: bottom; } /* ---- particles.js container ---- */ #particles-js{ position:absolute; width: 100%; height: 100%; background-color: #469bd7; background-image: url("/web/20211226051526im_/https://cryptamanent.com/"); background-repeat: no-repeat; background-size: cover; background-position: 50% 50%; } /* ---- stats.js ---- */ .count-particles{ background: #000022; position: absolute; top: 48px; left: 0; width: 80px; color: #13E8E9; font-size: .8em; text-align: left; text-indent: 4px; line-height: 14px; padding-bottom: 2px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; } .js-count-particles{ font-size: 1.1em; } #stats, .count-particles{ -webkit-user-select: none; margin-top: 5px; margin-left: 5px; } #stats{ border-radius: 3px 3px 0 0; overflow: hidden; } .count-particles{ border-radius: 0 0 3px 3px; }
    </style>
</head>
<body>  
    <div class="logo-pos">
      <div class="cm-wrapper">
        <div class="logo"><div class="logo-blue">Mind</div>Connect</div>
        <div class="coming-soon">COMING SOON</div>
      </div>
    </div>
    <div id="particles-js"></div>
    
	<div id="particles-js"></div>
	<p class="text-center" style="background-color: #fff;opacity: 0.9;position: absolute; top: 50%; left:50%; transform: translate(-50%,-50%); border: 1px dashed #00aff5; padding:20px;"><span class="label label-default"><em>verba volant</em></span><br><img src="/web/20211226051526im_/https://cryptamanent.com/cryptamanent.png" width="190" alt="Cryptamanent"><br><span class="label label-default">by invitation only</span></p>
	
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="//web.archive.org/web/20211226051526js_/https://threejs.org/examples/js/libs/stats.min.js"></script>
	<script type="text/javascript">
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 140,
      "density": {
        "enable": true,
        "value_area": 1000
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.8,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 12,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.6,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 2,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": true,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "bubble"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 10,
        "duration": 2,
        "opacity": 1,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});

		requestAnimationFrame(update);;
	</script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://web.archive.org/web/20211226051526js_/https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://web.archive.org/web/20211226051526js_/https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://web.archive.org/web/20211226051526js_/https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
	</body>
</html>
